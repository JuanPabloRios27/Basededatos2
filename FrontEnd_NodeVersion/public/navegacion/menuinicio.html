<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RositaERP</title>
    <link rel="stylesheet" href="../styles/diseño.css">
    <script src="../imports/apexcharts.min.js"></script> 
    <script src="../imports/jspdf.umd.min.js"></script> 
    <script src="../imports/html2canvas.min.js"></script> 
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="macbar">
        <div class="icon"><span class="tooltip">Inicio</span></div>
        <div class="icon"><span class="tooltip">Ventas</span></div>
        <div class="icon"><span class="tooltip">Inventario</span></div>
        <div class="icon" id="parametrizacion-btn">
            <span class="tooltip">Parametrización</span>
            <div class="dropdown-menu">
                <a href="parametrizacion/creacionproducto.html" class="option">Parametros de Producto</a>
                <a href="parametrizacion/creacioncliente.html" class="option">Parametros de Usuarios</a>
            </div>
        </div>
    
        <div class="icon"><span class="tooltip">Cliente</span></div>
    </div>

    <div class="menu-button" onclick="toggleMenu()">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
    </div>
    <div class="sidebar-menu" id="sidebarMenu">
        <a id="create-note-link">Ventas Diarias</a>
        <a id="weekly-report-link" href="#">Informes</a> 
        <a href="#">Movimientos</a>
        <a href="#">Cierre de sesión</a>
    </div>
      
    <div id="note" class="note">
        
     <button class="close-btn">&times;</button>
      
     <div class="note-header">Arrastra desde aquí</div>
        <div class="sales-area">
            <div class="scrollable-table">
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Numero_factura</th>
                            <th>Productos</th>
                            <th>Cliente</th>
                            <th>Cajas</th>
                            <th>Unidad</th>
                            <th>Total_Producto</th>
                        </tr>
                    </thead>
                    <tbody id="sales-rows">
                        <tr>
                            <td><input type="text" placeholder="Producto"></td>
                            <td><input type="text" placeholder="Nombre Producto"></td>
                            <td><input type="text" placeholder="Código Barras"></td>
                            <td><input type="number" value="0" min="0"></td>
                            <td><input type="number" value="0" min="0"></td>
                            <td><input type="number" value="0" min="0"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="totals-area">
                <div>
                    <label>Total Facturado</label>
                    <input type="text" value="$ 0,00">
                </div>
                <div>
            </div>
            <div class="buttons-area">
                <button id="add-row-btn">Generar Reporte</button>
                <button>Salir</button>
            </div>
         </div>
        </div>
        <div class="resize-corner top-left"></div>
        <div class="resize-corner top-right"></div>
        <div class="resize-corner bottom-left"></div>
        <div class="resize-corner bottom-right"></div>
    </div>
    <div id="weekly-note" class="note" style="display: none;">
        <button class="close-btn">&times;</button>
        <div class="note-header">Arrastra desde aquí</div>
        <div class="chart-area">
            <div id="weekly-sales-chart"></div>
        </div>
        <div class="buttons-area">
            <button id="generateReportButton" onclick="generateReport()">Generar Reporte</button>
        </div>
        <div class="resize-corner top-left"></div>
        <div class="resize-corner top-right"></div>
        <div class="resize-corner bottom-left"></div>
        <div class="resize-corner bottom-right"></div>
    </div>
<script src="../js/tablas.js"></script>
<script src="../js/animaciones.js"></script>
<script src="../js/cursor.js"></script>   
<script src="../js/redireccion.js"></script>
<script src="../js/posits.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("generateReportButton").onclick = generateReport;
    });
</script>

</body>
</html>
